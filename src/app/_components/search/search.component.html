<!-- Search -->
<nav class="search cap-front">
  <label class="check-group">
    <input class="check" type="checkbox" checked>
    <div class="search-group">
      <input class="search__input" type="text" placeholder="Search Projects..." (keyup)="onChangeText($event)">
      <div class="cap-back">
        <select class="search__select" id="search-select" (change)="onChangeType($event)">
          <option [value]="SearchOptions[key]" [innerHTML]="key" *ngFor="let key of SearchOptionKeys"></option>
        </select>
        <!-- <button class="search__submit-button">Search</button> -->
      </div>
    </div>
  </label>
</nav>
<!-- /Search -->
